site_name: PilotPractice Documentation
site_description: Complete documentation for PilotPractice Dashboard and Widget
site_author: Team

# Directory configuration
docs_dir: docs

# Repository
# repo_url: https://github.com/your-repo/pilotpractice
# repo_name: pilotpractice

# Theme configuration
theme:
  name: material
  language: vi
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

